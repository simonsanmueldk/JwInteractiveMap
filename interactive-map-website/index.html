<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">    
  <script src="script.js"></script>
  <header class="bg-purple text-white text-center py-4">
    <div class="container">
      <h1 class="h2">Explore the Map!</h1>
      <p class="mb-0">Click on a location to learn more about Paulâ€™s 1st missionary tour</p>
    </div>
  </header>

  <main class="container my-4">
    <div class="map-container">
      <img src="assets/map-image.svg" alt="Map" id="map" class="img-fluid rounded" />
      <!-- Location markers -->
      <div class="location-marker" style="top: 55%; left: 70%;" data-location="perga"></div>
      <div class="location-marker" style="top: 68.5%; left: 76%;" data-location="paphos"></div>
      <div class="location-marker" style="top: 60%; left: 89%;" data-location="antioch_syria"></div>
      <div class="location-marker" style="top: 66%; left: 81%;" data-location="salamis"></div>
      <div class="location-marker" style="top: 47%; left: 71%;" data-location="antioch_pisidia"></div>
      <div class="location-marker" style="top: 50%; left: 76%;" data-location="iconium"></div>
      <div class="location-marker" style="top: 50.6%; left: 75%;" data-location="lystra"></div>
      <div class="location-marker" style="top: 52.6%; left: 79%;" data-location="derbe"></div>
      <div class="location-marker" style="top: 55.6%; left:69.6%;" data-location="attalia"></div>
      <div class="location-marker" style="top: 60.4%; left:88%;" data-location="selucia"></div>
    </div>
    <div class="location-list mt-4 text-center">
      <h1 class="h5">Use This Navigation For Small Screen Devices</h1>

      <button class="btn btn-outline-primary m-1" data-location="perga">Perga</button>
      <button class="btn btn-outline-primary m-1" data-location="paphos">Paphos</button>
      <button class="btn btn-outline-primary m-1" data-location="antioch_syria">Antioch of Syria</button>
      <button class="btn btn-outline-primary m-1" data-location="salamis">Salamis</button>
      <button class="btn btn-outline-primary m-1" data-location="antioch_pisidia">Antioch of Pisidia</button>
      <button class="btn btn-outline-primary m-1" data-location="iconium">Iconium</button>
      <button class="btn btn-outline-primary m-1" data-location="lystra">Lystra</button>
      <button class="btn btn-outline-primary m-1" data-location="derbe">Derbe</button>
      <button class="btn btn-outline-primary m-1" data-location="attalia">Attalia</button>
      <button class="btn btn-outline-primary m-1" data-location="selucia">Selucia</button>
      ...
    </div>
  </main>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="close-popup">&times;</span>
      <div id="popup-info"></div>
    </div>
  </div>

  <header class="bg-purple text-white text-center py-3">
    <p class="mb-0">&copy; Lawspet Congregation Biblestudy Project</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
